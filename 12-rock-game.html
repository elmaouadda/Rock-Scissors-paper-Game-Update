<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Game</title>
    <link rel="stylesheet" href="12-rock-game.css" />
  </head>
  <body>
    <h1>Rock-Scissors-paper Game</h1>

    <button class="move-button js-rock-button">
      <img src="rock-emoji.png" class="move-icon" />
    </button>

    <button class="move-button js-paper-button">
      <img src="paper-emoji.png" class="move-icon" />
    </button>

    <button class="move-button js-scissors-button">
      <img src="scissors-emoji.png" class="move-icon" />
    </button>
    <p class="js-result result"></p>

    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="reset-score-button js-reset-score-button">
      Reset score
    </button>

    <button class="auto-play-button js-autoplay">Auto Play</button>

    <p class="js-message-button"></p>
    <script src="12-rock-game.js"></script>
  </body>
</html>
